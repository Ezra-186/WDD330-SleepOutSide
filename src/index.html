<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/product-list.css" />
</head>

<body>
  <header id="main-header"></header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>
    <section class="categories" aria-label="Shop by category">
      <h2 class="visually-hidden">Shop by Category</h2>

      <a class="category-card" href="/product_listing/index.html?category=tents">
        <img src="/images/noun_Tent_25178.svg" alt="Tents" width="120" height="120" loading="lazy" />
        <span>Tents</span>
      </a>

      <a class="category-card" href="/product_listing/index.html?category=sleeping-bags">
        <img src="/images/sleeping-bag.svg" alt="Sleeping Bags" width="120" height="120" loading="lazy" />
        <span>Sleeping Bags</span>
      </a>

      <a class="category-card" href="/product_listing/index.html?category=backpacks">
        <img src="/images/backpack.svg" alt="Backpacks" width="120" height="120" loading="lazy" />
        <span>Backpacks</span>
      </a>

      <a class="category-card" href="/product_listing/index.html?category=hammocks">
        <img src="/images/hammock.svg" alt="Hammocks" width="120" height="120" loading="lazy" />
        <span>Hammocks</span>
      </a>
    </section>
    <section class="products">
      <h2>Top Products</h2>
      <ul id="product-list" class="product-list"></ul>
    </section>
  </main>
  <footer id="main-footer"></footer>

  <script type="module">
    import { loadHeaderFooter, qs } from "/js/utils.mjs";
    import ExternalServices from "/js/ExternalServices.mjs";
    import ProductList from "/js/ProductList.mjs";
    import { initCartBadge } from "/js/CartBadge.mjs";

    loadHeaderFooter();
    initCartBadge();

    try {
      const data = new ExternalServices("tents", 4);
      const listElement = qs("#product-list");
      const list = new ProductList(data, listElement);
      await list.init();
    } catch (err) {
      console.error("Home init failed:", err);
      const ul = document.getElementById("product-list");
      if (ul) ul.innerHTML = `<li>Unable to load products right now.</li>`;
    }
  </script>
  

</body>

</html>
