<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/product-list.css" />
</head>

<body>
  <header id="main-header"></header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>
    <section class="products">
      <h2>Top Products</h2>
      <ul id="product-list" class="product-list"></ul>
    </section>
  </main>
<footer id="main-footer"></footer>
<script type="module">
  import { loadHeaderFooter, qs } from "/js/utils.mjs";
  import ProductData from "/js/ProductData.mjs";
  import ProductList from "/js/ProductList.mjs";
  import { initCartBadge } from "/js/CartBadge.mjs";

  loadHeaderFooter();
  initCartBadge();

  const data = new ProductData("tents", 4);
  const listElement = qs("#product-list");
  const list = new ProductList(data, listElement);
  list.init();
</script>

</body>

</html>
