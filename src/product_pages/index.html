<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Details</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header id="main-header"></header>
  <main id="main" class="container">
    <section data-product-details></section>
  </main>
  <footer id="main-footer"></footer>
  <script type="module" src="/js/product.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
<script type="module">
  import { loadHeaderFooter, qs } from "/js/utils.mjs";
  import { initCartBadge } from "/js/CartBadge.mjs";
  import ProductData from "/js/ProductData.mjs";
  import ProductDetails from "/js/ProductDetails.mjs";

  loadHeaderFooter();
  initCartBadge();

  const productId = new URLSearchParams(window.location.search).get("product");
  const dataSource = new ProductData("tents");
  const productPage = new ProductDetails(productId, dataSource);
  productPage.init();
</script>

</html>
